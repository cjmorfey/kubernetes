- hosts: all
  become: yes
  tasks:
    - name: remove Docker
      yum:
        name: docker
        state: removed
        update_cache: true

    - name: remove kubelet
      yum:
        name: kubelet
        state: removed
        update_cache: true

    - name: remove Folders lib
      shell: rm -rf /var/lib/docker

    - name: remove Folders etc
      shell: rm -rf /etc/docker /etc/kubernetes

    - name: remove file
      shell: rm -rf /root/*.txt

- hosts: master
  become: yes
  tasks:
    - name: remove kubectl
      yum:
        name: kubectl
        state: removed
        update_cache: true
    - name: remove files
      shell: rm -rf /home/centos/.kub/*

